<nav class="navbar-main">
  <a [routerLink]="['/']">App Test</a>
  <div class="right-side">
    <div class="theme-toggle-main">
      <div [class.visible]="currentTheme === 'dark-theme'">Blue</div>
      <mat-slide-toggle color="accent"
                        [checked]="currentTheme === 'dark-theme'"
                        (change)="onThemeChange($event)"></mat-slide-toggle>
      <div [class.visible]="currentTheme === 'light-theme'">Pink</div>
    </div>
    <app-toolbar-language-selector></app-toolbar-language-selector>
    <img class="exit-app" (click)="onLogOut()" src="/assets/icons/exit_to_app.svg" alt="exit">
  </div>
</nav>
